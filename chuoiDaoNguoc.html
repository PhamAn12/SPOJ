<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chuỗi đảo ngược</title>

</head>
<body>
	<script>
		var s = 'ABCDEFGHIK kd dd';
		var leng = s.length;
		var str = "";
		console.log(leng);
		console.log(s.charAt(1));
		for (let i = leng - 1; i>=0; i--) {
			str = str + s.charAt(i);
		}
		console.log(str);
	</script>
</body>
</html>
