<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Search</title>
</head>
<body>
	<script>
		var a= [2,3,4,55];
		function linearSearch(a,b) {
			var len = a.length;		
			console.log(len);	
			for(let i = 0; i < len; i++) {
				if(a[i] == b) console.log('tồn tại tại ví trí ' + i);
			}
			return -1;
		}
		function binarySearch(a,b) {
			var left = 0;
			var right = a.length - 1;
			
			while (left<=right) {
				var mid = Math.floor((left+right)/2);
				if(a[mid] == b) {
					console.log('Tồn tại tại ví trí ' + mid); break;
				}
				else if(a[mid] > b) {
					right = mid - 1;
				}
				else if (a[mid] < b) {
					left = mid + 1;
				}

			}
			return -1;
		}
		function interpolationSearch(arrayToSearch, valueToSearch){
  			var length = arrayToSearch.length;
  			var low = 0;
  			var high = length-1;
  			var position = -1;
  			var delta = -1;
  			while(low <= high 
        		&& valueToSearch >= arrayToSearch[low]
        		&& valueToSearch <= arrayToSearch[high]){

    				delta = (valueToSearch-arrayToSearch[low])/(arrayToSearch[high]-arrayToSearch[low]);
    				position = low + Math.floor((high-low)*delta);
    				if (arrayToSearch[position] == valueToSearch){
      					console.log('tồn tại vị trí '+ position);
    				}
    			if (arrayToSearch[position] < valueToSearch){
      				low = position + 1;
    			} else {
      				high = position - 1;
    			}
  			}
 
  			return -1;
		}
		linearSearch(a,5);
		binarySearch(a,3);
		interpolationSearch(a,3);
	</script>
</body>
</html>
