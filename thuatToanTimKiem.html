<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Search</title>
</head>
<body>
	<script>
		var a= [2,3,4,55];
		function linearSearch(a,b) {
			var len = a.length;		
			console.log(len);	
			for(let i = 0; i < len; i++) {
				if(a[i] == b) console.log('tồn tại tại ví trí ' + i);
			}
			return -1;
		}
		function binarySearch(a,b) {
			var left = 0;
			var right = a.length - 1;
			
			while (left<=right) {
				var mid = Math.floor((left+right)/2);
				if(a[mid] == b) {
					console.log('Tồn tại tại ví trí ' + mid); break;
				}
				else if(a[mid] > b) {
					right = mid - 1;
				}
				else if (a[mid] < b) {
					left = mid + 1;
				}

			}
			return -1;
		}
		linearSearch(a,5);
		binarySearch(a,3);
	</script>
</body>
</html>
